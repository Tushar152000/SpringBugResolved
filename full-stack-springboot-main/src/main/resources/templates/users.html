<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> <!-- Correct Thymeleaf namespace -->

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Shopping Admin - Users</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>
    <div class="container-fluid">
        <div>
            <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
                <a class="navbar-brand" href="@{/}">
                    <img src="@{/images/ShopmeAdminSmall.png}" alt="Shopme Admin" />
                </a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="topNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="@{/users}">Users</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="@{/categories}">Categories</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="@{/brands}">Brands</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="@{/products}">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="@{/customers}">Customers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="@{/shipping}">Shipping</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="@{/orders}">Orders</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="@{/report}">Sales Report</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="@{/articles}">Articles</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="@{/menus}">Menus</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="@{/settings}">Settings</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div>
            <h2>Manage Users</h2>
        </div>
        <div>
            <table class="table table-bordered table-striped table-hover table-responsive-xl">
                <thead class="thead-dark"> <!-- Corrected 'thread-dark' to 'thead-dark' -->
                    <tr>
                        <th>User ID</th>
                        <th>Email Address</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Roles</th>
                        <th>Enabled</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${listUsers}">
                        <td th:text="${user.userid}"></td>
                        <td th:text="${user.emailAddress}"></td>
                        <td th:text="${user.firstName}"></td>
                        <td th:text="${user.lastName}"></td>
                        <td th:text="${user.roles}"></td>
                        <td th:text="${user.enabled}"></td>
                        <td>Edit &nbsp;Delete</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <p>
            Shop Control Panel - Copyright &copy;
        </p>
    </div>
</body>

</html>
